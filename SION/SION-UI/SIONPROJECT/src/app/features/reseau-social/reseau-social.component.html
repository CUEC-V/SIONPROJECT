<h2><a routerLink="/admin-reseau-social">+ Ajouter un r√©seau social</a></h2>
<table *ngIf="resaux && resaux.length" class="table m-2">
    <thead>
        <tr>
            <th>Id</th>
            <th>Url</th>
            <th>Site</th>
            <th>AccueilId</th>
            <th>Description</th>
            <th></th>
        </tr>
        <tr *ngFor="let r of resaux">
            <td>{{r.id}}</td>
            <td [innerHTML]="r.urlImage"></td>
            <td [innerHTML]="r.site"></td>
            <td>{{r.accueilId}}</td>
            <td>{{r.description}}</td>
            <td><a [routerLink]="['/reseau-social',r.id]"><i class="fa fa-info"></i></a></td>
        </tr>
    </thead>
</table>
