<div class="d-flex m-4 justify-content-center">
    <div>

    </div>
    <div class="p-2 border rounded-4 login bg-body-tertiary shadow">
        <form *ngIf="isLoginEmail" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
            <div class="text-center"><img src="assets/accueil/logopat.jpg" class="logopa" /></div>
            <div class="m-2 mb-5 text-center">
                <input formControlName="cookie" value="{{cookie}}" class="form-control" style="display: none;" />
                <strong>Se connecter à mon compte</strong>
                <span class="d-block text-muted">à l'aide de l'e-mail fournie par le diacre</span>
            </div>
            <div class="form-group">
            <label for="loginTapeFormCtrl" class="m-2 control-label text-muted small">E-mail fournie par le diacre</label>
            <input class="m-2 p-2 border-0 border-bottom rounded-0" formControlName="loginTapeFormCtrl"
                class="form-control" placeholder="" />
            </div>
            <div class="m-2 mt-4 text-center">
                <button class="bnt bnt-primary rounded-4" type="submit"
                    [disabled]="!loginFormGroup.valid">Suivant</button>
            </div>
            <div class="mt-4 p-2 text-center email-et-mot-de-passe">
                E-mail ou mot de passe oublié &#11129;
            </div>
        </form>

        <form *ngIf="isLoginPassword" [formGroup]="passwordFormGroup" (ngSubmit)="onPwdSubmit()">
            <div class="text-center"><img src="assets/accueil/logopat.jpg" class="logopa" /></div>
            <div class="m-2 mb-5 text-center">
                <input formControlName="cookie" value="{{cookie}}" class="form-control" style="display: none;" />
                <input formControlName="loginTapeFormCtrl" value="{{loginModel.loginTapeFormCtrl}}" class="form-control" style="display: none;" />
                <strong>Se connecter à mon compte</strong>
                <span class="d-block text-muted">à l'aide du mot de passe fournie</span>
            </div>
            <div class="form-group">
            <label for="passwordTapeFormCtrl" class="m-2 control-label text-muted small">Mot de passe </label>
            <input class="m-2 p-2 border-0 border-bottom rounded-0" type="password" formControlName="passwordTapeFormCtrl"
                class="form-control" placeholder="" />
            </div>
            <div class="m-2 mt-4 text-center">
                <button class="bnt bnt-primary rounded-4" type="submit"
                    [disabled]="!passwordFormGroup.valid">Suivant</button>
            </div>
            <div class="mt-4 p-2 text-center email-et-mot-de-passe">
                E-mail ou mot de passe oublié &#11129;
            </div>
        </form>
    </div>
    <div></div>
</div>
