<a class="m-2 nav-link retourLink" routerLink="/administration-general"><i class="fa fa-arrow-left"></i></a>
<h2 class="m-2 text-center"> Publier une ressource</h2>
<form [formGroup]="ressourceFormGroup" (ngSubmit)="onSubmit()">
    <fieldset class="m-2">
        <div class="row">
            <div class="col-md-6">
                <div class="formGroup">
                    <input type="hidden" formControlName="id" class="form-control" />
                    <input type="hidden" formControlName="url" class="form-control" />
                    <input type="hidden" formControlName="creation" class="form-control" />
                    <input type="hidden" formControlName="dateModification" class="form-control" />
                    <div class="form-group">
                        <label for="titre" class="control-label m-1">Titre *</label>
                        <input formControlName="titre" class="form-control" />
                        <span *ngIf="ressourceFormGroup.get('titre')?.invalid" class="text-danger">Titre est requis</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="formGroup">
                    <div class="form-group">
                        <label for="sousTitre" class="control-label m-1">Sous titre *</label>
                        <input formControlName="sousTitre" class="form-control" />
                        <span *ngIf="ressourceFormGroup.get('sousTitre')?.invalid" class="text-danger">Sous titre
                            réquis</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="formGroup">
                <div class="form-group">
                    <label for="auteur" class="control-label m-1">Auteur *</label>
                    <input formControlName="auteur" class="form-control" />
                    <span *ngIf="ressourceFormGroup.get('auteur')?.invalid" class="text-danger">Auteur requis</span>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="formGroup">
                <div class="form-group">
                    <label for="typeRessource" class="control-label m-1">Type ressource</label>
                    <select  formControlName="typeRessource" class="form-control">
                        <option *ngFor="let t of items" value="{{t.key}}">{{t.value}}</option>
                    </select>
                    <span *ngIf="ressourceFormGroup.get('typeRessource')?.invalid" class="text-danger"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="formGroup">
                <div class="form-group">
                    <label for="typeUrl" class="control-label m-1">Type pièce jointe</label>
                    <select  formControlName="typeUrl" class="form-control">
                        <option *ngFor="let t of itemsUrl" value="{{t.key}}">{{t.value}}</option>
                    </select>
                    <span *ngIf="ressourceFormGroup.get('typeUrl')?.invalid" class="text-danger">
                        Type pièce jointe est requise
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="formGroup">
                <div class="form-group">
                    <label for="description" class="control-label m-1">Description *</label>
                    <textarea formControlName="description" class="form-control" rows="{{rows}}"></textarea>
                    <span *ngIf="ressourceFormGroup.get('description')?.invalid" class="text-danger">
                        Description est réquis
                    </span>
                </div>
            </div>
        </div>

    </fieldset>

    <div class="d-flex justify-content-center">
        <!-- <button class="bnt bnt-primary" type="submit" [disabled]="!ressourceFormGroup.valid">Publier</button>-->
        <button class="bnt bnt-primary" type="submit">Publier</button>
    </div>
</form>
